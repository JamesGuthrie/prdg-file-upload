<div class="row mb">
    <div class="col-sm-8">
        <div class="filename" title="{{ vm.ufile.file.name }}">{{ vm.ufile.file.name }}</div>
    </div>
    <div class="col-sm-4">
        <div class="progress-bar" role="progressbar"
             ng-class="{'progress-bar-success': vm.ufile.progress == 100}"
             ng-style="{width: vm.ufile.progress + '%', 'min-width': '2em'}">
            {{ vm.ufile.progress || '0' }} %
        </div>
    </div>

</div>
