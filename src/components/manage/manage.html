<table class="table">
    <thead>
    <tr><th>File Name</th><th>File Size</th><th class="text-right">Action</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in vm.files">
        <td><a href="{{file.download_url}}">{{file.name}}</a></td>
        <td>{{file.file_size | bytes}}</td>
        <td class="text-right">
            <a class="btn btn-sm btn-primary" href="{{file.download_url}}" target="_blank"><i class="glyphicon glyphicon-save"></i> Download</a>
            <a class="btn btn-sm btn-danger" ng-click="vm.removeFile(file)"><i class="glyphicon glyphicon-remove"></i> Remove</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="row" >
    <div class="col-sm-8"></div>
    <div class="col-sm-4"></div>
</div>
